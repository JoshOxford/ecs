---
- name: email
  title: Email
  group: 2
  description: >
    Email metadata
  type: group
  fields:
    - name: sender
      type: keyword
      description: >
        Address of sender.

    - name: recipient
      type: keyword
      description: >
        Address of recipient.

    - name: subject
      type: text
      description: >
        Subject of email.

      multi_fields:
        - name: raw
          type: keyword
          description: >
            non-analyzed subject.

    - name: message_id
      type: keyword
      description: >
        ID of message.

    - name: related_message_id
      type: keyword
      description: >
        ID of related message.
